<section class="section lighter-bg">
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 mt-5">
        <!-- From Wrapper -->
        <div class="signin-form-wrapper mt-5">
          <!-- Form -->
          <form name="userLoginForm" role="form" [formGroup]="userLoginForm" class="signin-form-box">
            <div class="card">
              <div class="card-body">
                <h2 class="card-title text-center">Login</h2>
                <div *ngIf="errors" class="alert alert-danger">{{errors}}</div>
                <div class="form-group mb-3">
                  <label for="siginemail"><strong>Email</strong></label>
                  <input type="text" class="form-control" id="siginemail" formControlName="email"
                    placeholder="Enter your email">
                  <div *ngIf="form.email.invalid && form.email.touched" class="invalid-feedback">
                    Email is required
                  </div>
                </div>
                <div class="form-group">
                  <label for="siginPassword"><strong>Password</strong></label>
                  <input type="password" class="form-control" id="siginPassword" formControlName="password"
                    placeholder="Enter your password">
                  <div *ngIf="form.password.invalid && form.password.touched" class="invalid-feedback">
                    Password is required
                  </div>
                </div>
                <div class="form-group text-center mt-3">
                  <button type="submit" (click)="logIn()" class="btn btn-primary">Login</button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <!-- /-From Wrapper -->
      </div>
    </div>
  </div>
  <!-- /-Form Section Section -->
</section>
